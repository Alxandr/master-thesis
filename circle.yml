dependencies:
  cache_directories:
    - "~/.apt-cache"
  pre:
    - sudo rm -rf /var/cache/apt/archives && sudo ln -s ~/.apt-cache /var/cache/apt/archives && mkdir -p ~/.apt-cache/partial
    - sudo apt-get update; sudo apt-get install texlive-full pandoc pandoc-citeproc

compile:
  override:
    - make
    - cp report.pdf $CIRCLE_ARTIFACTS
